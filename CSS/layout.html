<!DOCTYPE html>
<html>
<head>
	<title>三栏页面布局</title>
	<style type="text/css">
		.left{
			float: left;
			width: 300px;
			background-color: red;

		}
		.right{
			float: right;
			width: 300px;
			background-color: blue;
		}
		.middle{
			background-color: yellow;

		}
	</style>
</head>
<body>
<section>
	
	<article>
		<h1> 浮动实现  三栏布局</h1>

		<div class="left">left</div>	

				<div class="right">right</div>
	<div class="middle">middle</div>

	</article>
</section>
</body>
</html>
